<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="comment">Comment</label>
        <input type="comment" [(ngModel)]="model.comment" class="form-control" name="comment" id="comment"
            placeholder="Enter comment" required>
    </div>
    <div class="form-group">
        <label for="name">Coponent name</label>
        <input type="text" [(ngModel)]="model.components[0].name" class="form-control" name="name" id="name"
            placeholder="Enter component name" required>
    </div>
    <div class="form-group">
        <label for="price">Component price</label>
        <input type="number" [(ngModel)]="model.components[0].price" class="form-control" name="price" id="price"
            placeholder="Enter component price" required>
    </div>
    <div class="form-group">
        <label for="quantity">Component quantity</label>
        <input type="number" [(ngModel)]="model.components[0].quantity" class="form-control" name="quantity" id="quantity"
            placeholder="Enter component quantity" required>
    </div>
    <div class="form-group">
        <label for="status">Select status</label>
        <select [(ngModel)]="model.status" class="form-control" name="status" id="status">
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
