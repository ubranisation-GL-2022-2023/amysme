<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="totalBudget">Total budget</label>
        <input type="number" [(ngModel)]="model.budget" class="form-control" name="totalBudget" id="totalBudget"
            placeholder="Enter total budget" required>
    </div>
    <div class="form-group">
        <label for="surface">House surface</label>
        <input type="number" [(ngModel)]="model.house.surface" class="form-control" name="surface" id="surface"
            placeholder="Enter house surface" required>
    </div>
    <div class="form-group">
        <label for="numberOfRooms">Number of rooms</label>
        <input type="number" [(ngModel)]="model.house.numberOfRooms" class="form-control" name="numberOfRooms" id="numberOfRooms"
            placeholder="Enter number of rooms" required>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" [(ngModel)]="model.house.hasGarage" id="hasGarage" name="hasGarage">
        <label class="form-check-label" for="hasGarage">
          Has garage
        </label>
      </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
