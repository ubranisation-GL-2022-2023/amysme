<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="model.login" class="form-control" name="login" id="login"
            placeholder="Enter email or username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="model.password" class="form-control" name="password" id="password"
            placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
